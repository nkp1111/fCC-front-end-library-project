<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="Random Quote Machine.css">
  <script src="https://kit.fontawesome.com/6036f5d002.js" crossorigin="anonymous"></script>
  <title>Random Quote Machine</title>
</head>
<body class="container-fluid">

  <div id="quote-box" class="bg-white">

    <div class="text-container row">
      <p id="text" class="text-center fs-4">
        <i class="fa-solid fa-quote-left"></i>
      </p>
      <p id="author" class="text-end lead fs-5"></p>
    </div>

    <div class="row button-container container">
      <div class="col-2">
        <a id="tweet-quote" href="twitter.com/intent/tweet" target="_top">
          <button class="btn"><i class="fa-brands fa-twitter"></i></button>
        </a>
      </div>
      <div class="col-1">
        <a href="https://www.tumblr.com/" target="_blank">
          <button class="btn"><i class="fa-brands fa-tumblr"></i></button>
        </a>
      </div>
      <div class="col">
      </div>
      <div class="col-4">
        <button id="new-quote" class="btn">New-Quote</button>
      </div>  
    </div> 

  </div>

  <div>
    <p class="lead">By Neeraj Parmar</p>
  </div>

  <script src="Random Quote Machine.js"></script>
</body>
</html>
